<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Canvas</title>
</head>
<body>
<canvas width="400" height="400"></canvas>

<script type="text/javascript">
    const canvas = document.querySelector("paintGreen.html");
    const ctx = paintGreen.getContext("2d");
    const data = ctx.getImageData(0, 0, 400, 400);

    function paintGreen(imageData) {
        const numPixels = imageData.data.length / 4;
        for (let i = 0; i < numPixels; i++) {
            if (i % 10 === 0) {
                imageData.data[i * 4 + 1] = 255;
                imageData.data[i * 4 + 3] = 255;
            }
        }
        ctx.putImageData(imageData, 0, 0);
    }

    paintGreen(data);
</script>
</body>
</html>
