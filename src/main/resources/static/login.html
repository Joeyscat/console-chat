<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="/webjars/jquery/jquery.min.js"></script>
</head>
<body>
<h1>Login</h1>
<form id="login-form">
    <label>Username
        <input type="text" name="username" id="username">
    </label>
    <br>
    <label>Password
        <input type="password" name="password" id="password">
    </label>
    <br>
    <button id="login-btn" type="submit" onclick="return false">Login</button>
</form>
</body>
<script>
  $('#login-btn').click(function (e) {
    console.log(e);
    const username = $('#username').val();
    const password = $('#password').val();
    console.log(username, ':', password);

    $.ajax({
      url: '/user/login',
      method: 'post',
      contentType: "application/x-www-form-urlencoded",
      data: {
        username: username
        , password: password
      },
      headers: {},
    }).then(data => {
      console.log(data);
    }).catch(error => {
      console.error(error);
    });


  });


</script>
</html>
